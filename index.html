<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>대중교통 이동형 IoT 통합정보 다운로더</title>
  </head>
  <body>
    <div class="login">
      <h1>대중교통 이동형 IoT 통합정보 다운로더</h1>
        <form method="post" onsubmit="return false;">
          <input type="text" id="uid" name="uid" placeholder="신청자 ID" required="required" value="admin"/>
          <input type="text" id="akey" name="akey" placeholder="다운로드 인증키 입력" required="required" value="APP_000072"/>
          <button type="submit" class="btn btn-primary btn-block btn-large" onclick="javascript:startDownload();">Download</button>
          
          <span id="logArea"></span>
          <input type="hidden" id="url" name="authUrl" placeholder="인증요청 URL (서버URL입력)" required="required" value="http://118.67.132.219:8080/gness/download/findDownLoadFile"/>
          
        </form>
        <div style="height: 30px;"></div>
    </div>
    <div class="descript">
      <h3>사용법</h3>
      <ol>
        <li>대중교통 이동형 IoT 통합정보 사이트에서 데이터 다운로드 신청 메뉴 접속</li>
        <li>해당 신청건의 상세보기 버튼 클릭하여 상세조회화면 접속</li>
        <li>상세조화화면 하단의 승인 정보의 인증키 정보 확인</li>
        <li>다운로더 프로그램에 대중교통 이동형 IoT 통합정보 사이트 로그인 ID와 승인정보 인증키 입력</li>
        <li>Download 버튼 클릭하여 다운로드 실행</li>
      </ol>
    </div>
    <script src='./function.js'></script>
  </body>
</html>
