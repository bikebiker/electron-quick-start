<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./style.css" />
	<title>대중교통 이동형 IoT 통합정보 다운로더</title>
</head>

<body>
	<div class="login">
		<h1>대중교통 이동형 IoT 통합정보 다운로더</h1>
		<form method="post" onsubmit="return false;">
			<!-- <input type="text" id="uid" name="uid" placeholder="신청자 ID" required="required" value="admin" /> -->
			<input type="text" id="uid" name="uid" placeholder="신청자 ID" required="required" value="" />
			<!-- <input type="text" id="akey" name="akey" placeholder="다운로드 인증키 입력" required="required" value="APP_000072" /> -->
			<input type="text" id="akey" name="akey" placeholder="다운로드 인증키 입력" required="required" value="" />
			<div class="btn-group" id="stat-1">
				<button id="btn-down" type="submit" class="btn btn-primary btn-block btn-large"
					onclick="javascript:startDownload();">
					Download
				</button>
			</div>
			<div class="btn-group hide" id="stat-2">
				<button id="btn-pause" type="submit" class="btn btn-primary btn-inline btn-large "
					onclick="javascript:pauseDownload();">
					일시중지
				</button>
				<button id="btn-cancel" type="submit" class="btn btn-primary btn-inline btn-large "
					onclick="javascript:cancelDownload();">
					취소
				</button>
			</div>
			<div class="btn-group hide" id="stat-3">
				<button id="btn-restart" type="submit" class="btn btn-primary btn-inline btn-large "
					onclick="javascript:resumeDownload();">
					재시작
				</button>
				<button id="btn-cancel" type="submit" class="btn btn-primary btn-inline btn-large "
					onclick="javascript:cancelDownload();">
					취소
				</button>
			</div>
			<div class="btn-group hide" id="stat-4">
				<button id="btn-folder" type="submit" class="btn btn-primary btn-inline btn-large "
					onclick="javascript:openFolder();">
					폴더열기
				</button>
				<button id="btn-init" type="submit" class="btn btn-primary btn-inline btn-large "
					onclick="javascript:initWindow();">
					초기화
				</button>
			</div>
			<div id="progressWrap">
				<div>
					<p id="fileName"></p>
				</div>
				<div>
					<div id="progress-background">
						<div id="progressbar" style="width: 0%"></div>
					</div>
					<div id="downPercent">0%</div>
				</div>
				<div>
					<div style="display: inline-block; width: 100%">
						<span id="downSize">0</span> MB / <span id="fileSize">0</span> MB
					</div>
				</div>
				<div id="etcMsg"></div>
			</div>

			<input type="hidden" id="url" name="authUrl" placeholder="인증요청 URL (서버URL입력)" required="required"
				value="http://112.164.247.117/gness/download/findDownLoadFile" />
			<!-- <input type="hidden" id="url" name="authUrl" placeholder="인증요청 URL (서버URL입력)" required="required"
				value="http://localhost/gness/download/findDownLoadFile" /> -->
		</form>
		<div style="height: 30px"></div>
	</div>
	<div class="descript">
		<h3>사용법</h3>
		<ol>
			<li>
				대중교통 이동형 IoT 통합정보 사이트에서 데이터 다운로드 신청 메뉴 접속
			</li>
			<li>해당 신청건의 상세보기 버튼 클릭하여 상세조회화면 접속</li>
			<li>상세조화화면 하단의 승인 정보의 인증키 정보 확인</li>
			<li>
				다운로더 프로그램에 대중교통 이동형 IoT 통합정보 사이트 로그인 ID와
				승인정보 인증키 입력
			</li>
			<li>Download 버튼 클릭하여 다운로드 실행</li>
		</ol>
	</div>
	<script src="./function.js"></script>
</body>

</html>
